<html ng-app='utopia'>
<head>
    <meta name="description" content="Agile software project management tool" />
    <meta name="keywords" content="Agile made easy" />
    <meta name="author" content="metatags generator">
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="1 days" />
    <meta http-equiv="Cache-control" content="public"/>
    
     <!-- <link rel="stylesheet" type="text/css" href="dist/utopia.min.css" /> -->
    <link rel="stylesheet" type="css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="css" href="css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="css" href="css/site.css" />
    <link rel="stylesheet" type="css" href="css/chosen.css" />
    <link rel="stylesheet" type="css" href="css/jquery-ui-1.10.3.min.css" />
    <link rel="stylesheet" type="css" href="css/offline.css" />
    <link rel="stylesheet" type="css" href="css/xedit.css" />
    <link rel="stylesheet" type="css" href="css/timeline.css" />
    
    <title>Utopia</title>
</head>
<body bn-document-click>
     <!-- Nav bar -->
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#/">Utopia</a>
          <div class="nav-collapse collapse menu-bar">
            <ul class="nav">
              <li class="" ng-repeat='menu in menues'>
                <a href="{{menu.href}}">{{menu.text}}</a>
              </li>
            </ul>
          </div>
          <span class="custom-flash alert {{flashClass}}" ng-bind="flashMessage" ng-show='flashShow' ng-animate="'animate'"></span>
        </div>
      </div>
    </div>
    <!-- Main body container -->
    <div class="container ng-view">
        <div ng-view>
        </div>
    </div>

    <footer class='text-center footer'>Chinmay Kulkarni production 2013 &copy</footer>

    <script type="text/javascript" src="dist/utopia.min.js"></script>
</body>
</html>
