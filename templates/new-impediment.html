<!-- edit a sprint -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3>New Impediment</h3>
</div>
<div class="modal-body">
<form class="">
  <div class="control-group">
    <label class="control-label" for="title">Title</label>
    <div class="controls">
      <input type="text" placeholder="Title" ng-model='newImpediment.title' required/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Description</label>
    <div class="controls">
      <textarea placeholder="Description" ng-model='newImpediment.description' required/>
    </div>
  </div>
</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-click="hide()">Close</button>
    <button class="btn btn-primary" ng-click="hide();createImpediment(newImpediment);">Save changes</button>
</div>
